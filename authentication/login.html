<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login_style.css">
</head>

<body>

    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Usuário" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div class="switch">
            Não tem uma conta? <a href="#" onclick="toggleForms()">Registrar-se</a>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>Registro</h2>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Usuário" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
        <div class="switch">
            Já tem uma conta? <a href="#" onclick="toggleForms()">Entrar</a>
        </div>
    </div>

    <script type="text/javascript" src="js/script_login.js"></script>

</body>
</html>
